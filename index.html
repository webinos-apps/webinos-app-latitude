<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./js/jquery-1.8.2.min.js" ></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=en"></script>
    <script type="text/javascript" src="/webinos.js"></script>
    <script type="text/javascript" src="./js/latitude.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/latitude.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
  <body>
	<div id="content" align="center">
		<h1>Webinos Latitude</h1>
		<div class="friends">
			<div>
				<h2>connected friends :</h2>
				<select id="pzhList" size="3" style="width:100%;" onchange="findGeolocation();"> <option> </option> </select><br>
			</div>
			<div>
				<h2>friend's devices :</h2>
				<select id="pzpList" size="3" style="width:100%;" onchange="bindservice();"> <option> </option> </select><br>
			</div>
		</div>

		<div class="controls">
			<button id="btnFindGeolocation" >Refresh friends list</button>
			<button id="btnFindSingleLocation" >Locate single device</button>
			<button id="btnFindAll" >Locate all friends</button>
			<button id="btnFindZone" >Locate selected zone</button>
			<button id="btnFindMyLocation" >Find my location</button>
		</div>

		<h2 id="debug-title">Debug info:</h2>
		<div id="debug">

		</div>
	</div>

	<div id="map"></div>
  </body>
</html>
